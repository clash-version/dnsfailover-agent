version: '3.8'

services:
  dnsfailover:
    build: .
    container_name: dnsfailover-agent
    restart: unless-stopped
    
    # 挂载配置文件和日志目录
    volumes:
      - ./config.json:/app/config.json:ro
      - ./logs:/app/logs
    
    # 环境变量（可选）
    environment:
      - TZ=Asia/Shanghai
    
    # 网络模式（允许 ping）
    network_mode: "host"
    
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    
    # 健康检查（可选）
    healthcheck:
      test: ["CMD", "pgrep", "-f", "dnsfailover-agent"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
