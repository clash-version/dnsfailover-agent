name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # 当推送 v1.0.0 格式的标签时触发

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          # 创建输出目录
          mkdir -p dist

          # 定义要构建的平台
          platforms=(
            "linux/amd64"
            "linux/arm64"
            "linux/386"
            "windows/amd64"
            "windows/386"
            "darwin/amd64"
            "darwin/arm64"
          )

          # 循环构建每个平台
          for platform in "${platforms[@]}"; do
            platform_split=(${platform//\// })
            GOOS=${platform_split[0]}
            GOARCH=${platform_split[1]}
            
            output_name="dnsfailover-${GOOS}-${GOARCH}"
            
            if [ $GOOS = "windows" ]; then
              output_name+='.exe'
            fi

            echo "Building for $GOOS/$GOARCH..."
            env GOOS=$GOOS GOARCH=$GOARCH CGO_ENABLED=0 go build \
              -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" \
              -o dist/$output_name \
              .
            
            # 创建压缩包
            cd dist
            if [ $GOOS = "windows" ]; then
              zip ${output_name%.exe}.zip $output_name
              rm $output_name
            else
              tar -czf ${output_name}.tar.gz $output_name
              rm $output_name
            fi
            cd ..
          done

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
          body: |
            ## DNS Failover Agent ${{ steps.get_version.outputs.VERSION }}
            
            ### 下载说明
            
            请根据你的操作系统下载对应的版本：
            
            - **Linux AMD64**: `dnsfailover-linux-amd64.tar.gz`
            - **Linux ARM64**: `dnsfailover-linux-arm64.tar.gz`
            - **Windows AMD64**: `dnsfailover-windows-amd64.zip`
            - **macOS Intel**: `dnsfailover-darwin-amd64.tar.gz`
            - **macOS Apple Silicon**: `dnsfailover-darwin-arm64.tar.gz`
            
            ### 安装方法
            
            #### Linux/macOS
            ```bash
            tar -xzf dnsfailover-*.tar.gz
            chmod +x dnsfailover-*
            sudo mv dnsfailover-* /usr/local/bin/dnsfailover
            ```
            
            #### Windows
            解压 zip 文件，将 exe 添加到系统 PATH 环境变量。
            
            ### 校验和
            请参考 `checksums.txt` 文件验证下载文件的完整性。
            
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-binaries
          path: dist/*
